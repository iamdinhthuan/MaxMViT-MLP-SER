
experiment_name: "iemocap_gmu"

dataset:
  name: "iemocap"
  args:
    hf_id: "AbstractTTS/IEMOCAP"
    batch_size: 16
    num_workers: 16
    target_size: [244, 244]

model:
  name: "maxmvit_mlp_gmu"
  num_classes: 4
  fusion_hidden_dim: 768  # GMU hidden dim (null = auto)

training:
  epochs: 50
  lr: 0.02
  patience: 5
  seed: 42
  device: "cuda"
  scheduler:
    factor: 0.1
    patience: 2
    min_lr: 1e-6
  
paths:
  log_dir: "logs"
  checkpoint_dir: "checkpoints"
